<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
	h1 {
		font-weight: bold;
		margin-left: 75px;
	}
	td {
		width: 100px;
		height: 100px;
	} 
	.row {
		border-bottom: 2px solid black;	
	}
	.right{
		border-right: 2px solid black;
	}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
<!-- table with 3 rows and in each row there are 3 <td>s with a width and height of 100px -->
<!-- have selectively turned on the border so for the middle elements there is a left and right border -->
<!-- for the middle horizontal elements there is a top and bottom border -->
<!--  -->
	<table>
		<tr>
			<td class="row right"></td>
			<td class="row right"></td>
			<td class="row"></td>
		</tr>
		<tr>
			<td class="row right"></td>
			<td class="row right"></td>
			<td class="row"></td>
		</tr>
		<tr>
			<td class="right"></td>
			<td class="right"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
